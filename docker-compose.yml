version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: marketplace_development
      POSTGRES_USER: marketplace
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketplace -d marketplace_development"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketplace-network

  # Redis for caching and background jobs
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketplace-network

  # Rails Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/rails
      - bundle_cache:/usr/local/bundle
      - storage_data:/rails/storage
      - /rails/tmp
      - /rails/log
    environment:
      - RAILS_ENV=development
      - DATABASE_URL=postgresql://marketplace:password@db:5432/marketplace_development
      - REDIS_URL=redis://redis:6379/0
      - RAILS_SERVE_STATIC_FILES=true
      - RAILS_LOG_TO_STDOUT=true
      - JWT_SECRET_KEY=development_jwt_secret_key_change_in_production
      - DEVISE_SECRET_KEY=development_devise_secret_key_change_in_production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: bash -c "bundle install && ./bin/rails db:prepare && ./bin/rails server -b 0.0.0.0"
    stdin_open: true
    tty: true
    networks:
      - marketplace-network

  # Background Job Processor
  sidekiq:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/rails
      - bundle_cache:/usr/local/bundle
      - storage_data:/rails/storage
      - /rails/tmp
      - /rails/log
    environment:
      - RAILS_ENV=development
      - DATABASE_URL=postgresql://marketplace:password@db:5432/marketplace_development
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=development_jwt_secret_key_change_in_production
      - DEVISE_SECRET_KEY=development_devise_secret_key_change_in_production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: bash -c "bundle install && bundle exec sidekiq"
    networks:
      - marketplace-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - node_modules_cache:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000/api/v1
      - VITE_APP_NAME=Marketplace
      - VITE_APP_VERSION=1.0.0
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0
    stdin_open: true
    tty: true
    networks:
      - marketplace-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - marketplace-network

volumes:
  bundle_cache:
  node_modules_cache:
  redis_data:
  postgres_data:
  storage_data:

networks:
  marketplace-network:
    driver: bridge
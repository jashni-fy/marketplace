version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: marketplace_development
      POSTGRES_USER: marketplace
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketplace -d marketplace_development"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
      - /rails/tmp
      - /rails/log
    environment:
      - RAILS_ENV=development
      - BUNDLE_WITHOUT=
      - DATABASE_URL=postgresql://marketplace:password@db:5432/marketplace_development
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: bash -c "bundle install && ./bin/rails db:prepare && ./bin/rails server -b 0.0.0.0"
    stdin_open: true
    tty: true

  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
      - /rails/tmp
      - /rails/log
    environment:
      - RAILS_ENV=development
      - BUNDLE_WITHOUT=
      - DATABASE_URL=postgresql://marketplace:password@db:5432/marketplace_development
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: bash -c "bundle install && bundle exec sidekiq"

volumes:
  bundle_cache:
  redis_data:
  postgres_data: